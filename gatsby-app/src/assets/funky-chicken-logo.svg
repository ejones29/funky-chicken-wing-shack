<svg
  xmlns="http://www.w3.org/2000/svg"
  width="220"
  height="102"
  viewBox="0 0 220 102"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Funky Chicken Wing Shack Logo</title>
  <desc id="desc">
    Clean, tightly cropped stacked logo with corrected left and top boundaries.
  </desc>

  <defs>
    <style>
      .txt {
        font-family: "Fredoka", sans-serif;
        text-transform: uppercase;
      }
      .funky-outline {
        fill: none;
        stroke: #ff7d29;
        stroke-width: 5;
        paint-order: stroke fill;
      }
      .funky-fill {
        fill: #ffd84a;
      }
      .chicken-outline {
        fill: none;
        stroke: #ff3e7f;
        stroke-width: 5;
        paint-order: stroke fill;
      }
      .chicken-fill {
        fill: #ff83b5;
      }
      .wing-fill {
        fill: #19f0d0;
      }
    </style>
  </defs>

  <!-- FUNKY -->
  <text
    x="4"
    y="30"
    font-size="32"
    font-weight="800"
    letter-spacing="0.06em"
    class="txt funky-outline"
  >
    FUNKY
  </text>
  <text
    x="4"
    y="30"
    font-size="32"
    font-weight="800"
    letter-spacing="0.06em"
    class="txt funky-fill"
  >
    FUNKY
  </text>

  <!-- CHICKEN -->
  <text
    x="4"
    y="64"
    font-size="32"
    font-weight="800"
    letter-spacing="0.06em"
    class="txt chicken-outline"
  >
    CHICKEN
  </text>

  <text
    x="4"
    y="64"
    font-size="32"
    font-weight="800"
    letter-spacing="0.06em"
    class="txt chicken-fill"
  >
    CHICKEN
  </text>

  <!-- WING SHACK -->
  <text
    x="6"
    y="92"
    font-size="18"
    font-weight="700"
    letter-spacing="0.01em"
    class="txt wing-fill"
  >
    WING SHACK
  </text>
</svg>
